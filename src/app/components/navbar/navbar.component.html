<!-- PROBLEMS A RESOLVER: 
  FIXED Y STICKY CON OFF CANVAS Y MODALES DE BOOTSTRAP-->

<!------------------------------ BARRA DE NAVEGACION ESTATICA ------------------------->

<nav class="navbar navbar-expand-sm bg-light">
  <div class="container-fluid">
    <div class="col-6">
      <a
        class="nav-link p-0"
        href="https://www.argentina.gob.ar/produccion/argentina-programa/segunda-etapa"
        target="_blank"
      >
        <img
          src="../../../assets/navbar-header-images/arg-programa.png"
          alt="Logo-Argentina-Programa"
          class="argentina-programa-logo"
        />
        <!-- #YoProgramo no puedo hacerlo responsive -- atributo de imagen para agregar palabra: class="d-inline-block align-text-center argentina-programa-logo" -->
      </a>
    </div>

    <!---------------------------- BOTON DE COLAPSAMIENTO DE ICONOS ---------------------->

    <div class="d-inline-flex">
      <button
        class="navbar-toggler p-2"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="fa-solid fa-bars"></i>
      </button>

      <!--------------------------------CONOS REDES SOCIALES ---------------------------------->

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul *ngFor="let socialNetwork of socialNetworks" class="navbar-nav">
          <li *ngIf="socialNetwork.enabled" class="nav-item">
            <a class="nav-link" [href]="socialNetwork.url" target="_blank">
              <i [class]="socialNetwork.icon" id="social-network-icon"></i>
            </a>
          </li>
        </ul>
        <a href="#">
          <i class="fa-solid fa-pen-to-square"></i>
        </a>
      </div>
      <a routerLink="/login" class="nav-link"><strong>Login</strong></a>
      <!--<app-login></app-login>   NO FUNCIONA CON EL NAVBAR ESTATICO -->
    </div>
  </div>
</nav>
